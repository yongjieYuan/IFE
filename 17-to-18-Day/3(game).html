<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            word-break: break-all;
            line-height: 50px;
            background-color: aqua;
        }
        
        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: rgb(185, 80, 80);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <p id="about3"></p>
</body>
<script>
    let oP = document.getElementById("about3");
    let str = '';
    for (let i = 1; i <= 100; i++) {
        if (isThree(i)) {
            str += '<span>PA</span>-';
        } else {
            str += i + '-';
            continue;
        }
    }
    oP.innerHTML = str;
    //判断数字是否为3的倍数或者含有3的时候
    function isThree(num) {
        let flag = true;
        if (num.toString().indexOf('3') == -1) {
            flag = false;
        }
        return num % 3 == 0 || flag;
    }
</script>

</html>
