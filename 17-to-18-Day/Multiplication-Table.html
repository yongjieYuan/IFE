<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
    <table id="multi-Table">

    </table>
</body>
<script>
    let tb = document.getElementById("multi-Table");
    let str = '';
    for (let i = 1; i <= 9; i++) {
        let td = '';
        for (let j = 1; j <= i; j++) {
            td += "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        str += "<tr>" + td + "</tr>";
    }
    tb.innerHTML = str;
</script>

</html>
